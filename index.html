  <style>
    :root {
      --fg: #ffffff;
      --shadow: rgba(0,0,0,0.65);
      --accent: rgba(255,255,255,0.9);
    }
    *, *::before, *::after { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
      color: var(--fg);
      background: #000;
    }

    /* Vollbild-Hero mit Hintergrundbild */
    .hero {
      position: relative;
      min-height: 100svh;
      background-image: url('/background.jpg?v=4'); /* Zahl erhöhen bei neuem Upload */
      background-size: cover;
      background-position: left center; /* Fokus auf Person links, Text im helleren Bereich */
      background-repeat: no-repeat;
      overflow: hidden;
    }
    /* sanfter Lesbarkeits-Overlay */
    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(180deg, rgba(0,0,0,0.12) 0%, rgba(0,0,0,0.55) 100%);
      pointer-events: none;
    }

    /* Textblock unten links */
    .header {
      position: absolute;
      left: clamp(24px, 5vw, 72px);
      right: clamp(24px, 8vw, 120px);
      bottom: 12vh; /* feinjustierte Textposition */
      max-width: min(900px, 92vw);
      text-shadow: 0 3px 12px var(--shadow);
    }

    h1 {
      margin: 0 0 0.25em 0;
      font-weight: 700;
      line-height: 1.08;
      letter-spacing: -0.01em;
      font-size: clamp(26px, 6vw, 56px);
    }
    .subtitle {
      margin: 0;
      font-size: clamp(16px, 3.6vw, 24px);
      line-height: 1.28;
      opacity: 0.96;
    }

    .cta {
      display: inline-block;
      margin-top: clamp(14px, 2.4vh, 24px);
      padding: 0.8em 1.2em;
      font-size: clamp(15px, 3.6vw, 19px);
      color: var(--fg);
      text-decoration: none;
      border: 1.5px solid var(--accent);
      border-radius: 14px;
      backdrop-filter: blur(2px);
      background: rgba(0,0,0,0.15);
      transition: transform 120ms ease, background-color 120ms ease, border-color 120ms ease;
      min-height: 44px; /* Touch target */
    }
    .cta:hover, .cta:focus {
      transform: translateY(-1px);
      background: rgba(255,255,255,0.08);
      border-color: #fff;
      outline: none;
    }
    .cta:focus-visible {
      outline: 2px solid #fff;
      outline-offset: 3px;
    }

    footer {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 12px;
      opacity: 0.75;
      text-shadow: 0 2px 8px var(--shadow);
    }

    @media (max-width: 640px) {
      .header { bottom: clamp(24px, 12vh, 96px); right: 24px; left: 24px; }
      .hero::before {
        background: linear-gradient(180deg, rgba(0,0,0,0.16) 0%, rgba(0,0,0,0.58) 100%);
      }
    }

    @media (prefers-reduced-motion: reduce) {
      * { animation: none !important; transition: none !important; }
    }
  </style>
</head>
<body>
  <main class="hero" aria-label="Porträt vor Bahngleisen im goldenen Abendlicht">
    <header class="header">
      <h1>Clara Rosa Schwarz</h1>
      <p class="subtitle">Gedanken über Sprache, Macht und Demokratie</p>
      <a class="cta" href="https://crschwarz.substack.com/?utm_campaign=profile_chips" rel="noopener">Zu den Essays</a>
    </header>
    <footer>© <span id="y"></span> Clara Rosa Schwarz</footer>
  </main>
  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
